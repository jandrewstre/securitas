---
locale: "en_US.UTF-8"
timezone: "America/Los_Angeles"

# Generate password hashes on a linux box like so:
# echo 'import crypt,getpass; print crypt.crypt(getpass.getpass(), "$6$YOURSALT")' | python -
#
# REQUIRED
# root_user_password: "$6$foo"

deploy_user_username: "deploy"
# REQUIRED
# deploy_user_password: "$6$foo"
# REQUIRED
# deploy_user_authorized_keys: []

ssh_port: 22
ssh_allowed_users:
  - "{{deploy_user_username}}"

logwatch_output: mail # or stdout
logwatch_format: text # or html
logwatch_mailto: root
logwatch_mailfrom: root
logwatch_range: Yesterday # or All or Today
logwatch_detail: Med # or Low, High, or a number in [0,10] (0 being Low, 5 being Med, and 10 being High)

# OPTIONAL
# zerotier_network_id: "foo"
